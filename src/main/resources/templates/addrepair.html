<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title>E-mechanik - strona gdzie możesz dodać samochód</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
        <div class="jumbotron">
            <h1 class="display-3">E-mechanik</h1>
            <p class="lead">W prosty sposób umow wizytę u mechanika.</p>
            <hr class="my-4">
            <p>Ułatw sobie życie i już teraz sprawdź dostępne terminy.</p>
            <p class="lead">
                <!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
            </p>
        </div>

        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link" href="/home">Home</a>
            <a class="nav-item nav-link active" href="/addrepair">Napraw samochód</a>
            <a class="nav-item nav-link " href="/registration">Rejestracja</a>
            <a class="nav-item nav-link disabled" href="#">O aplikacji</a>
        </nav>

    </head>
<body>
<section class="fdb-block pt-0">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6 col-lg-5">
                <h2>Contact Us</h2>
                <p class="text-h3">
                    Zadzwoń do Wojtka, on Ci pomoże!
                </p>

                <p class="text-h3">
                    On wszystko może.
                </p>


                <p class="text-h3 mt-5">
                    <strong>Email:</strong> <a href="https://www.froala.com">Wojtuś@website.com</a>
                </p>
                <p class="text-h3">
                    <strong>Phone:</strong> <a href="https://www.froala.com">+44 123 123 1232</a>
                </p>
            </div>

            <div class="col-12 col-md-6 ml-auto pt-5 pt-md-0">
                <form th:action="@{/repair}" method="post">
                    <div class="row">
                        <div class="col">
                            <input required type="text" class="form-control" placeholder="Marka samochodu" id="company"
                                   name="company">
                        </div>
                        <div class="col">
                            <input required type="text" class="form-control" placeholder="Model samochodu" id="model"
                                   name="model">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input required type="number" max="2017" min="1900" class="form-control"
                                   placeholder="Rok produkcji" id="yearOfProduction"
                                   name="yearOfProduction">
                        </div>
                        <div class="col">
                            <input required type="text" class="form-control" placeholder="Numer rejestracyjny"
                                   id="registrationNumber" name="registrationNumber">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button type="submit" class="btn" id="submit">Dodaj</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <br>
</section>
</body>
</html>
