<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>E-mechanik - strona główna</title>
</head>



<body>

<div th:replace="fragments/header :: header"></div>


<div class="container">
    <div class="row">
        <div class="col col-md-12">
            <div class="text-center" style="padding:50px 0">
                <div class="logo">Zaloguj się</div>
                <!-- Main Form -->
                <div class="login-form-1">
                    <form th:action="@{/login}" method="post">

                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col col-md-12">
                                <button type="submit" class="btn btn-success btn-block">Log in</button>
                            </div>
                        </div>
                    </form>
                        <div class="row">
                            <div class="col col-md-12">
                                <a href="registration" class="btn btn-primary btn-block">Rejestracja</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col col-md-12">
            <div sec:authorize="isAnonymous()">
                This content is only shown to non authenticaded users.
            </div>


            <div sec:authorize="isAuthenticated()">
                This content is only shown to authenticated users.
            </div>


            <div sec:authorize="hasRole('ROLE_ADMIN')">
                This content is only shown to administrators.
            </div>


            <div sec:authorize="hasRole('ROLE_USER')">
                This content is only shown to users.
            </div>
        </div>
    </div>
</div>



</body>
</html>
