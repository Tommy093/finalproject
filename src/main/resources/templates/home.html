<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>E-mechanik - strona główna</title>
</head>



<body>

<div class="container">
    <div class="row">
        <div class="col col-md-12">
            <div sec:authorize="isAnonymous()">
                <div class="container">
                    <div class="row">
                        <div class="col col-md-12">
                            <div th:replace="fragments/header :: header"></div>
                            <div class="text-center" style="padding:50px 0">
                                <div class="logo">Zaloguj się</div>
                                <!-- Main Form -->
                                <div class="login-form-1">
                                    <form th:action="@{/login}" method="post">

                                        <div class="form-group row">
                                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                                            <div class="col-sm-10">
                                                <input required type="text" class="form-control" name="username" id="username" placeholder="Email"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-10">
                                                <input required type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col col-md-12">
                                                <button type="submit" class="btn btn-success btn-block">Log in</button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col col-md-12">
                                            <a href="registration" class="btn btn-primary btn-block">Rejestracja</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            This content is only shown to non authenticaded users.
            </div>



            <div sec:authorize="hasRole('ROLE_ADMIN')">

                <div class="container" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"><br><br>
                    <div class="row">
                        <div class="col col-md-12">
                            <nav class="nav nav-pills nav-fill">
                                <a class="nav-item nav-link active" href="/home">Home</a>
                                <a class="nav-item nav-link disabled" href="#">Lista klientów</a>
                                <a class="nav-item nav-link disabled" href="/registration">Rejestracja</a>
                                <a class="nav-item nav-link disabled" href="#">O aplikacji</a>
                                <a class="nav-item nav-link " href="/logout">Wyloguj</a>
                            </nav>
                        </div>
                    </div>
                </div>
                This content is only shown to mechanics.
            </div>


            <div sec:authorize="hasRole('ROLE_USER')">


                <div class="container" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"><br><br>
                    <div class="row">
                        <div class="col col-md-12">
                            <nav class="nav nav-pills nav-fill">
                                <a class="nav-item nav-link active" href="/home">Home</a>
                                <a class="nav-item nav-link" href="/addrepair">Zleć naprawę</a>
                                <a class="nav-item nav-link disabled" href="#">Rejestracja</a>
                                <a class="nav-item nav-link disabled" href="#">O aplikacji</a>
                                <a class="nav-item nav-link" href="/logout">Wyloguj z konta<br><span sec:authentication="name"></span></a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
